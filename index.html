<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
  <main class="content">
    <section class="profile"> 
      <div class="profile__info">
        <img class="profile__user-avatar" src="./images/image-min.jpg" alt="автарка">
        <div class="profile__text">
          <div class="profile__text-container">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__editor-btn"></button>
          </div>
            <p class="profile__user-information">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__btn"></button>
    </section>
    <section class="photo">
      <ul class="photo__grid-list">
        <li class="photo__card"><img class="photo__image" src="./images/kirill-pershin-1088404-unsplash-min.png" alt="  Фотография Церкови в горах">
          <div class="photo__text-container">
            <h2 class="photo__text">Карачаевск</h2>
            <button type="button" class="photo__like-btn"></button>
          </div>
        </li>
        <li class="photo__card"><img class="photo__image" src="./images/kirill-pershin-1404681-unsplash-min.png" alt="Фотография равнины с горой">
          <div class="photo__text-container">
            <h2 class="photo__text">Гора Эльбрус</h2>
            <button type="button" class="photo__like-btn"></button>
          </div>
        </li>
        <li class="photo__card"><img class="photo__image" src="./images/kirill-pershin-1556355-unsplash-min.png" alt="Фотография зеленых деревьев в горах">
          <div class="photo__text-container">
            <h2 class="photo__text">Домбай</h2>
            <button type="button" class="photo__like-btn"></button>
          </div>
        </li>
        <li class="photo__card"><img class="photo__image" src="./images/kirill-pershin-1404681-unsplash-min.png" alt="Фотография равнины с горой">
          <div class="photo__text-container">
            <h2 class="photo__text">Гора Эльбрус</h2>
            <button type="button" class="photo__like-btn"></button>
          </div>
        </li>
        <li class="photo__card"><img class="photo__image" src="./images/kirill-pershin-1556355-unsplash-min.png" alt="Фотография зеленых деревьев в горах">
          <div class="photo__text-container">
            <h2 class="photo__text">Домбай</h2>
            <button type="button" class="photo__like-btn"></button>
          </div>
        </li>
        <li class="photo__card"><img class="photo__image" src="./images/kirill-pershin-1088404-unsplash-min.png" alt=" ">
          <div class="photo__text-container">
            <h2 class="photo__text">Карачаево-Черкесия</h2>
            <button type="button" class="photo__like-btn"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile popup_opened">
      <div class="popup__container">
        <form class="popup__form" name="popup">
          <fieldset class="popup__input-container">
            <h2 class="popup__text">Редактировать профиль</h2>
            <input class="popup__input-item popup__input-item-name" name="user-name" type="text" placeholder="Имя" required>  
            <input class="popup__input-item popup__input-item-profession" name="user-profession" type="text" placeholder="Профессия" required>
              <button type="submit" class="popup__btn">Сохранить</button>                 
            </fieldset>
          <button type="button" class="popup__closed"></button>
        </form>
      </div>
    </div>
    
  </div>
  <script src="index.js"></script>
</body>
</html>
